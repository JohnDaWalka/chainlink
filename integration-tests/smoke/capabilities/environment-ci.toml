  type = "anvil"
  docker_cmd_params = ["-b", "5"]

[jd]
  image = "replace-me"

[workflow_config]
  use_chainlink_cli = false
  use_existing = true

  [workflow_config.existing]
    binary_url = "https://gist.githubusercontent.com/Tofel/da9b5ecdc4f53ddddfafeba4f57fe5f0/raw/cb7b2a56b37e333fe0bdce07b79538c4ce332f5f/binary.wasm.br"
