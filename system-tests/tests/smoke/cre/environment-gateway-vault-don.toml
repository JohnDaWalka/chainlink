[blockchain]
  type = "anvil"
  docker_cmd_params = ["-b", "1"]

[[nodesets]]
  name = "gateway_set"
  nodes = 1
  override_mode = "each"
  
  [nodesets.db]
    image = "postgres:12.0"

  [[nodesets.node_specs]]

    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "core/chainlink.Dockerfile"

      # A port opened for the gateway job
      custom_ports = ["5002:5002"]
