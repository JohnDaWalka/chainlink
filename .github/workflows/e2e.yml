name: Run E2E tests (CTFv2)

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CTF_CONFIGS: environment.toml
      CTF_LOG_LEVEL: info
      CTF_LOKI_STREAM: "false"
      PRIVATE_KEY: ${{ secrets.CTF_SIMULATED_KEY_1 }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.8
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-modules-${{ hashFiles('**/go.sum') }}-${{ runner.os }}
          restore-keys: |
            go-modules-${{ hashFiles('**/go.sum') }}-${{ runner.os }}
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        working-directory: e2e/tests
        run: go test -v -timeout 30m -run TestWorkflow
      - name: Upload logs directory
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-logs
          path: e2e/tests/logs
